<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <button id="add-book">Add book</button>
  <div class="form-container hidden" id="form-container">
    <form action="index.html" method="post" class="new-book-form" id="add-book-form">
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-row">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="form-row">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <fieldset>
        <legend>Have you read it?</legend>
        <div class="radio-group">
          <label for="read">
            <input type="radio" name="status" id="read" value="read" required>
            Yes
          </label>
          <label for="read">
            <input type="radio" name="status" id="unread" value="unread" required>
            No
          </label>
        </div>
      </fieldset>
      <button type="submit" class="form-button" id="form-button">Add to library</button>
    </form>
  </div>
  <div id="library-grid"></div>
</body>
</html>
